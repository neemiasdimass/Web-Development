<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class04-Tables</title>
    <style>
      table {
        border-collapse: collapse;
        text-align: center;
      }

      th,
      td {
        border: 1px solid black;
        padding: 6px;
      }
      th {
        background-color: lavender;
        color: cadetblue;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Compras
      </caption>
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Pre√ßo (R$)</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Arroz</td>
          <td>10,00</td>
        </tr>

        <tr>
          <td>Feijao</td>
          <td>28,00</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <th scope="col">Total</th>
          <td>38,00</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
